{% extends "base.html" %}
{% block content %}
<div class='questions'>
    <h1 class='question__title'>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li class='question__choice'>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>
    <br>
    <a class='inline_button' href="{% url 'detail' question.id %}">Vote again</a>
</div>
{% endblock %}
