{% extends "base.html" %}

{% block content %}

    <div class='questions'>


  <div class='tabs_container'>
    <a class='tab tab_active waves-effect' id='login_tab'>Login</a>
    <a class='tab waves-effect' id='signup_tab'>Signup</a>
  </div>

  <br> <br>

    <div id='swipe-login'>
        <form action='./login' method='POST' class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                <input id="email" type="text" name='email' class="validate">
                <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name='password' type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type='submit' class='btn' value='Login'>
                </div>
            </div>
        </form>
  </div>



  <div id='swipe-signup'>
        <form action='./signup' method='POST' class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
            <input placeholder="Placeholder" id="first_name" name='first_name' type="text" class="validate">
            <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
            <input id="last_name" type="text" id='last_name' class="validate">
            <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input id="email" name='email' type="email" class="validate">
            <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input id="password" name='password' type="password" class="validate">
            <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
                <div class="input-field col s12">
                    <input type='submit' class='btn' value='Signup'>
                </div>
            </div>
        </form>
  </div>

  <ul id="auth-tab-swipe" class="tabs">
    <li class="tab col s3"><a class="active" href="#swipe-login">Login</a></li>
    <li class="tab col s3"><a href="#swipe-signup">Signup</a></li>
  </ul>

</div>
{% endblock content %}
